<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
  <h2>Formulário com textos</h2>
    <form action="">
        <label for="fname">Primeiro Nome</label><br> <!--A tag <label> define um rótulo  o leitor de tela lerá o rótulo em voz alta quando o usuário focar no elemento de entrada .-->
        <input type="text" id="Pnome" name="Pnome"><br> 
        <label for="Unome">Ultimo Nome</label><br> <!--O atributo for da tag <label> deve ser igual ao atributo id do elemento <input> para ligá-los.-->
        <input type="text" id="Unome" name="Unome">
    </form>

    <h2>Formulário com radio</h2>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>

        <input type="radio" id="javascript" name="fav_language" value="Javascript">
        <label for="javascript">Javascript</label>
    </form>
    <h2>Formulário com botão</h2>
    <form action="/formularios/ola.html">
        <label for="fname">Primeiro Nome</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Ultimo nome</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <input type="submit" value="submeter"> 
    </form>

    <h2>Formulario com checkbox</h2>
    <form action="">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="bike">
        <label for="vehicle1">Eu tenho uma bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="car">
        <label for="vehicle2">Eu tenho um carro</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="barco">
        <label for="vehicle3">Eu tenho um barco</label><br>
    </form>
</body>
</html>
